<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login">
      <form class="loginform">
        <h1>Log In</h1>
        <label for="username">
          <input
            class="formInput"
            placeholder="Email"
            id="username"
            type="email"
          />
        </label>
        <label for="password">
          <input
            class="formInput"
            placeholder="Password"
            id="password"
            type="password"
          />
        </label>
        <input class="submitInput" type="submit" value="Log In" />
        <nav>
          <a href="forgotPassword.html">Forgot Password?</a>
          <a href="register.html">Register</a>
        </nav>
      </form>
    </div>
  </body>
</html>
