<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calendar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1>My Calendar</h1>
        <div>
          <button id="previousButton">
            <svg
              width="13"
              height="21"
              viewBox="0 0 12 21"
              fill="#247ba0"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5098 2.37001L10.7298 0.600006L0.839844 10.5L10.7398 20.4L12.5098 18.63L4.37984 10.5L12.5098 2.37001Z"
              />
            </svg>
          </button>

          <div id="currentMonth"></div>
          <button id="nextButton">
            <svg
              width="12"
              height="21"
              viewBox="0 0 12 21"
              fill="#247ba0"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.22998 18.73L1.99998 20.5L12 10.5L1.99998 0.5L0.22998 2.27L8.45998 10.5L0.22998 18.73Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>
      <div id="calendar"></div>

      <div id="newEventModal">
        <h2>Add Event</h2>
        <form>
          <input id="eventTitleInput" placeholder="Description" required />

          <label for="event">Choose event:</label>
          <select id="event" name="event">
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
          <input type="submit" />
        </form>

        <!-- <input type="time" id="time" name="time"  /> -->
        <input
          type="radio"
          id="periodStart"
          name="eventType"
          value="periodStart"
        />
        <label for="periodStart">Period Start</label><br />
        <input type="radio" id="periodEnd" name="eventType" value="periodEnd" />
        <label for="periodEnd">Period End</label><br />
        <input type="radio" id="incident" name="eventType" value="incident" />
        <label for="incident">Incident</label><br />
        <input type="radio" id="event" name="eventType" value="event" />
        <label for="event">Event</label><br />

        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
      </div>

      <div id="deleteEventModal">
        <h2>Event</h2>

        <p id="eventText"></p>

        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
      </div>

      <div id="modalBackDrop"></div>

      <script src="myCalendar.js"></script>
    </div>
  </body>
</html>
