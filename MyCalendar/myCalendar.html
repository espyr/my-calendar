<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1>My Calendar</h1>
        <div>
          <button id="previousButton">
            <svg
              width="13"
              height="21"
              viewBox="0 0 12 21"
              fill="#247ba0"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5098 2.37001L10.7298 0.600006L0.839844 10.5L10.7398 20.4L12.5098 18.63L4.37984 10.5L12.5098 2.37001Z"
              />
            </svg>
          </button>

          <div id="currentMonth"></div>
          <button id="nextButton">
            <svg
              width="12"
              height="21"
              viewBox="0 0 12 21"
              fill="#247ba0"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.22998 18.73L1.99998 20.5L12 10.5L1.99998 0.5L0.22998 2.27L8.45998 10.5L0.22998 18.73Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>
      <div id="calendar"></div>
      <script src="myCalendar.js"></script>
    </div>
  </body>
</html>
